name: Lab Ansible Action

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "BIG-IP Automation Toolchain"
  BIG-IP:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # - name: Run ansible-lint
      #   # replace `main` with any valid ref, or tags like `v6`
      #   uses: ansible-community/ansible-lint-action@main
      #   # optional:
      #   with:
      #     path: "./ansible/playbooks/"  # <-- only one value is allowed      

      - name: Install PIP
        run: sudo apt-get install -y python3-pip

      - name: Install apt-get dependencies
        run: sudo pip3 install jmespath

      - name: Setup ansible
        run: |
          ansible --version
          pipx inject ansible-core jmespath

      - name: Run Ansible Playbooks
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Optional, additional flags to pass to ansible-playbook
          options: |
            --extra-vars "@../defaults/main.yaml"
          #  --verbose -vvvv
          # Required, playbook filepath
          playbook: "toolchain_declarations.yaml"
          # Optional, directory where playbooks live
          directory: "./ansible/playbooks"

  F5XC:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      VES_P12_PASSWORD: "Harrison123!"
    # Steps represent a sequence of tasks that will be executed as part of the job
    defaults:
      run:
        working-directory: distributed-cloud

    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true
