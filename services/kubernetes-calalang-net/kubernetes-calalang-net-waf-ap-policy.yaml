apiVersion: appprotect.f5.com/v1beta1
kind: APPolicy
metadata:
  name: brewz-waf-security-policy
spec:
  policy:
    name: brewz-waf-security-policy
    template:
      name: POLICY_TEMPLATE_NGINX_BASE
    applicationLanguage: utf-8
    enforcementMode: blocking
    blocking-settings:
      violations:
        - alarm: true
        - block: true
    bot-defense:
      settings:
        isEnabled: false
    response-pages:
    - responseContent: "<html><head><title>Custom Reject Page</title></head><body>This
        is a custom response page; it is supposed to overwrite the default page with
        custom text.<br><br>Your support ID is: <%TS.request.ID()%><br><br><a href='javascript:history.back();'>[Go
        Back]</a></body></html>"
      responseHeader: "HTTP/1.1 200 OK\r\nCache-Control: no-cache\r\nPragma: no-cache\r\nConnection:
        close"
      responseActionType: custom
      responsePageType: default
