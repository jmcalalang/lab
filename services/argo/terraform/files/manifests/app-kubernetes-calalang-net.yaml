apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'kubernetes-calalang-net'
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jmcalalang/lab'
    path: services/kubernetes-calalang-net
    targetRevision: HEAD
  destination:
    server: "in-cluster"
    namespace: calalang-net
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true