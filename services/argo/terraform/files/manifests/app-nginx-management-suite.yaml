apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-management-suite
spec:
  destination:
    name: ''
    namespace: nms
    server: 'https://kubernetes.default.svc'
  source:
    path: services/nginx-management-suite/nms
    repoURL: 'https://github.com/jmcalalang/lab'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
