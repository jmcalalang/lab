apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'http-bin'
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jmcalalang/lab'
    path: services/http-bin
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: calalang-net
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true