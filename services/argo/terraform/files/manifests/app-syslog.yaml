apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'syslog'
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jmcalalang/lab'
    path: services/syslog
    targetRevision: HEAD
  destination:
    server: "in-cluster"
    namespace: syslog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true