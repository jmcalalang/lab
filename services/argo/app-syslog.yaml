apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'syslog'
spec:
  project: default
  source:
    repoURL: 'https://github.com/jmcalalang/lab'
    path: services/syslog
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true