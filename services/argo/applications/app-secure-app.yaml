apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'secure-app'
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jmcalalang/lab'
    path: services/secure-app
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: secure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true